</head>

<body>
    <header class="site-header">
        <div class="logo">
            <h1>Portafolio Profesional</h1>
            <h4>Recaman Lara Jesús Alexander</h4>
        </div>
        <nav class="site-nav">
            <ul id="menu-principal">
                <li><a href="index.html">Inicio</a></li>

                <li><a href="ProyectosTec.html">Proyectos</a></li>
            </ul>
        </nav>
    </header>

    <main class="contacto">
        <h2>Contáctame</h2>
        <p>Platícame de tu proyecto, llena los datos y te contactaré.</p>
        <form>
            <div class="campo">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Recaman Lara Jesús Alexander" required />
            </div>

            <div class="campo">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required />
            </div>

            <div class="campo">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>

            <div class="campo">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-redes">
            <a href="https://www.linkedin.com/in/jesus-alexander-recaman-lara-66b762388/" target="_blank"
                title="LinkedIn">

            </a>
            <a href="https://github.com/AlexRecaman" target="_blank" title="GitHub">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.instagram.com/alexrecaman/" target="_blank" title="Instagram">
